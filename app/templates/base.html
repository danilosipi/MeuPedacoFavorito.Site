<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Meu Pedaço Favorito{% endblock %}</title>
  <!-- Tailwind via CDN para MVP -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- HTMX e Alpine: interações leves -->
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  <script src="https://unpkg.com/alpinejs@3.x.x" defer></script>
  <!-- Socket.IO client para KDS/tempo real -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" defer></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <main class="container mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
